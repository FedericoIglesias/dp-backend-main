db:
  image: mysql:latest
  restart: always
  environment:
    MYSQL_ROOT_PASSWORD: admin
    MYSQL_DATABASE: dhm
    MYSQL_USER: admin
    MYSQL_PASSWORD: admin
  ports:
    - "3306:3306"
  volumes:
    - db_data:/var/lib/mysql

volumes:
  db_data:


    jwt:
      build: jwt/
      mem_reservation: 512m
      ports:
        - 8090:8090
    gateway:
      build: gateway/
      mem_reservation: 512m
      ports:
        - 8087:8087
    register:
      build: register/
      mem_reservation: 512m
      ports:
        - 8081:8081
    login:
      build: login/
      mem_reservation: 512m
      ports:
        - 8082:8082
    logout:
      build: logout/
      mem_reservation: 512m
      ports:
        - 8083:8083
    account:
      build: account/
      mem_reservation: 512m
      ports:
        - 8084:8084
    card:
      build: card/
      mem_reservation: 512m
      ports:
        - 8085:8085