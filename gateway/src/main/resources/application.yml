spring:
  cloud:
    gateway:
      routes:
        - id: account
          uri: lb://account
          predicates:
          - Path=/api/accounts/**
          filters:
          - AuthenticationFilter
        - id: card
          uri: lb://card
          predicates:
            - Path=/api/cards/**
          filters:
            - AuthenticationFilter
        - id: transference
          uri: lb://transference
          predicates:
            - Path=/api/transference/**
          filters:
            - AuthenticationFilter
  application:
    name: gateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/

server:
  port: 8087
