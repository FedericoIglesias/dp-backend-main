spring:
  cloud:
    gateway:
      routes:
        - id: account
          uri: lb://account
          predicates:
          - Path=/api/accounts/**
        - id: card
          uri: lb://card
          predicates:
            - Path=/api/cards/**
        - id: transference
          uri: lb://transference
          predicates:
            - Path=/api/transference/**

  application:
    name: gateway

server:
  port: 8087
